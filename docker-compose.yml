services:
  app:
    build: .
    ports:
      - "13000:13000"
    environment:
      - NODE_ENV=production
      - PORT=13000
      - USE_REDIS=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # ========== MySQL Configuration (uncomment to enable) ==========
      # - DB_HOST=mysql
      # - DB_PORT=3306
      # - DB_USER=root
      # - DB_PASSWORD=ms_oauth2api_root
      # - DB_DATABASE=ms_oauth2api
      # - DB_WAIT_FOR_CONNECTIONS=true
      # - DB_CONNECTION_LIMIT=10
      # - DB_QUEUE_LIMIT=0
    depends_on:
      redis:
        condition: service_healthy
      # ========== Uncomment below to wait for MySQL ==========
      # mysql:
      #   condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    ports:
      - "16379:6379"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

